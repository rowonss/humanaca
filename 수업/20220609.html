<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function solution(new_id) {
    var answer = '';
    new_id = new_id.toLowerCase();
    new_id = new_id.replace(/[^\w-._]+/g,'')
    new_id = new_id.replace(/\.+/g,".")
    new_id = new_id.replace(/^\.|\.$/g,'')
    new_id = new_id.replace(/^&/,'a')
    new_id = new_id.slice(0,15)
    let last = new_id.substr(-1)
    if(last=="."){
        new_id = new_id.slice(0,-1)
    }
    if(new_id.length<=2){
        let inlast = new_id.substr(-1)
        while(new_id.length<3){
            new_id = new_id+=inlast
            if(new_id.length==3){
                break;
            }
        }
    }
    
    
    return new_id;
}
document.write(solution("=.="))
    </script>
</body>
