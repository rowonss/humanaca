<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function solution(n, m) {
            var answer = [];
            let nn = [];
            let mm = [];
            let left = [];
            let right = [];
            for (let i = 1; i <= n; i++) {
                if (n % i == 0) {
                    nn.push(i)
                }
            }
            for (let j = 1; j <= m; j++) {
                if (m % j == 0) {
                    mm.push(j)
                }
            }
            nn.sort(function (a, b) {
                return b - a;
            });
            mm.sort(function (a, b) {
                return b - a;
            });
            for (let k = 0; k <= m; k++) {
                if (nn[0] == mm[0]) {
                    left = left += nn[0]
                    break;
                } else if (nn[0] < mm[0]) {
                    mm.splice(0, 1)
                } else if (mm[0] < nn[0])
                    nn.splice(0, 1)
            }
            nn = [];
            mm = [];

            for (let q = 1;;) {
                let d = 1;
                if ((n * q) == (m * d)) {
                    right += (n * q)
                    break;
                } else if ((n * q) > (m * d)) {
                    d += 1
                } else if ((n * q) < (m * d)) {
                    q += 1
                }
            }
            answer = answer += left
            answer = answer += right
            return answer;
        }
    </script>
</body>

</html>
