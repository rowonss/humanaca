<body>
    <script>
        function solution(s) {
    var answer = '';
    let ss = '';
    let reset = 0;
    for(let i=0; i<s.length; i++){
        if(s[i]===" "){
            ss+=" ";
            reset = 0;
        }
        else{
            if(reset%2===0){
                ss += s[i].toUpperCase();
            }
            else{
                ss += s[i].toLowerCase();
            }
            reset++;
        }
    }
    return ss;
    
}
    </script>
</body>
