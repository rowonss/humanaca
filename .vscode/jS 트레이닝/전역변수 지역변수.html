<body>
    <script>
        function solution(arr) {
            if (arr.length === 1) {
                arr[0] = -1
                return arr;
            }

            var num = 0;
            var p = arr.slice();
            function asd() {
                p.sort()
                num = p[0]
                return num;
            };
            asd(num);
            for (let i = 0; i <= arr.length; i++) {
                if (arr[i] == num) {
                    arr.splice(i, 1)
                }
            }
            return arr;
        }
        document.write(solution([1]))
        
    </script>
